<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .sliderParent {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .portal {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 0;
        transition: all 1.5s;
      }

      .portalWrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        transition: all 1.5s;

        align-items: center;
      }

      .portalCLip {
        clip-path: inset(10px round 50% 50% 0px 0px);
        width: 250px;
        height: 300px;
        display: flex;
        justify-content: center;
        transition: all 1.5s;
        align-items: center;
      }

      .borderclip {
        clip-path: inset(10px round 50% 50% 0px 0px);
        width: 270px;
        height: 320px;
        display: flex;
        justify-content: center;
        transition: all 1.5s;
        background: #ffffff;
        align-items: center;
      }

      .active {
        width: 100%;
        height: 100%;
        transition: all 1.5s;
        position: absolute;
        z-index: 0;
      }

      .active .portalCLip {
        clip-path: inset(0px 0px);
      }

      @keyframes flot {
        0% {
          text-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatey(0px);
        }
        50% {
          text-shadow: 0 25px 15px 0px rgba(0, 0, 0, 1);
          transform: translatey(-15px);
        }
        100% {
          text-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatey(0px);
        }
      }

      @keyframes flotX {
        0% {
          transform: translatex(0px);
        }
        50% {
          transform: translatex(-10px);
        }
        100% {
          transform: translatex(0px);
        }
      }

      .watertext {
        position: relative;
        z-index: 10;
      }

      #AnimText1,
      #AnimText2,
      #AnimText3,
      #AnimText4,
      #AnimText5{
        display: none;
      }
    </style>
  </head>
