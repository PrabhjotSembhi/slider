        <filter id="water">

            scale="20"
            in="SourceGraphic"
          />
        </filter>

          attributeName="baseFrequency"
          values="0.001; 0.002; 0.0025; 0.003;  0.0025;   0.002; 0.001;"
          dur="10s"
          begin="0s"
          repeatCount="indefinite"
